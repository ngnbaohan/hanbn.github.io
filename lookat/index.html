<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<body>
  
    <a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
		<img id="brick" src="images/brick.jpg" crossorigin="anonymous" />
       	 	<img id="business" src="images/business.jpg" crossorigin="anonymous" />
       		<img id="campus" src="images/campus.jpg" crossorigin="anonymous" />
       	 	<img id="castle" src="images/castle.jpg" crossorigin="anonymous" />
       
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>
    
      <a-box
	gltf-model="models/brick_wall.glb"
        position="-2 2 -2"
        scale=".4 .4 .4"     
        rotation="0 45 0"
        value="Nine O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #brick"      
      ></a-box>  
     <a-box
    	gltf-model="models/castle.glb"
        position="2 2 -2"
        scale=".2 .2 .2" 
        rotation="0 -45 0"
        value="Three O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #castle"      
      ></a-box>  
     <a-box
    	gltf-model="models/graduation_cap.glb"
        position="0 2 2.5"
        scale=".4 .4 .4" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #campus"     
      ></a-box> 
     <a-box
    	gltf-model="models/piggy_bank.glb"
        position="2 2 2.5"
        scale=".4 .4 .4" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #business"     
      ></a-box> 
    <a-camera>
        <a-cursor color=#ff77ff></a-cursor>
    </a-camera>
	
</a-scene>
    
</body>
