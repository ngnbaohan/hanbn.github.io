<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D Models on Markers</title>
    <meta name="description" content="Models on Marders" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>

      <a-marker preset="hiro" type="pattern" url="markers/patt.hiro">
          <a-entity position="0 0 0" gltf-model="models/burger.glb" rotation="0 90 45" scale="0.2 0.2 0.2">
        </a-entity>
      </a-marker>
        
      <a-marker preset="kanji" type="pattern" url="markers/patt.kanji">  
        <a-entity position="2 0 0" gltf-model="models/soda.glb" rotation="90 90 0" scale="1 1 1">
        </a-entity>
      </a-marker>  
      
      <a-marker id="zb" type="pattern" url="markers/patt.zb">
        <a-entity position="0 0 0" gltf-model="models/fries.glb" rotation="180 90 180" scale="1 1 1">
        </a-entity>
      </a-marker>  
      
     <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
